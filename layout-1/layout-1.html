<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Flexbox</title>
    <style>
        .container{
            border: 3px dotted palevioletred;
            display: flex;
            height: 300px;
            align-items: stretch;
            justify-content: center;
            flex-wrap: wrap;
            

        }
        .box{
            font-size: 20px;
            font-weight: 700;
            border: 2px solid red;
           width: 100px;
             /* height: 100px; */
        }
        #box2{
            flex-grow: 1;
        }
    </style>
</head>
<body>      
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box" id="box2">Box-2</div>
       
    </div>
    
</body>
</html>
